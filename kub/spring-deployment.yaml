apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-app
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: student-app
  template:
    metadata:
      labels:
        app: student-app
    spec:
      imagePullSecrets:
        - name: nexus-secret        # ‚Üê ADD HERE
      containers:
        - name: student-app
          image: 192.168.33.10:8085/docker-repo/devopspipeline:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql-service:3306/springdb
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              value: root
---
apiVersion: v1
kind: Service
metadata:
  name: student-service
  namespace: devops
spec:
  type: NodePort
  selector:
    app: student-app
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
